    <script>
      //Select the burger icon, navigation list, and the navigation container
        const burger = document.querySelector("#menu");
        const ul = document.querySelector("nav ul");
        const nav = document.querySelector("nav");

        burger.addEventListener("click", () => { //Toggle the visibility of the navigation list when the burger icon is clicked
          ul.classList.toggle("show"); // oggle the "show" class on the <ul> element
        });

        const navLink = document.querySelectorAll(".nav-link"); // Select all individual navigation links

        navLink.forEach((link) => //For each navigation link, add an event listener for the click event
        link.addEventListener("click", () => {
            ul.classList.remove("show"); //Remove the "show" class from the <ul> element to hide the navigation list
        })
      );
    </script>
